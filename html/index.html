<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercicios HTML</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <style>
    ul.menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    ul.menu li {
      float: left;
    }

    ul.menu li a {
      display: block;
      color: white;
      text-align: center;
      padding: 15px;
      text-decoration: none;
    }

    ul.menu li a:hover {
      background-color: #111;
    }

  </style>
  
  <header>
    <h1>Exerc√≠cios HTML</h1>
  </header>
  
  <nav>
    <ul class="menu">
      <li>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a>
      </li>
      <li>
        <a href wm-nav="exercicios/tag-texto-01.html">01 - Tag texto 01</a>
      </li>
      <li>
        <a href wm-nav="exercicios/tag-texto-02.html">02 - Tag texto 02</a>
      </li>
      <li>
        <a href wm-nav="exercicios/listas.html">03 - Listas</a>
      </li>
      <li>
        <a href wm-nav="exercicios/listas-aninhadas.html">04 - Listas aninhadas</a>
      </li>
      <li>
        <a href wm-nav="exercicios/links.html">05 - Links</a>
      </li>
      <li>
        <a href wm-nav="exercicios/tabelas.html">06 - Tabelas</a>
      </li>
    </ul>
  </nav>
  
  <section id="conteudo"></section>

  <footer>Curso de Web Moderno</footer>

  <script type="text/javascript">
    document.querySelectorAll("[wm-nav]").forEach(link => {
      link.onclick = function(e) {
        e.preventDefault()

        const conteudo = document.getElementById("conteudo")
        fetch(link.getAttribute("wm-nav"))
          .then(resp => resp.text())
          .then(html => conteudo.innerHTML = html)
      }
    })
  </script>
</body>
</html>
