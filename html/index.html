<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercicios HTML</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Exerc√≠cios HTML</h1>
  </header>
  
  <nav>
    <a href wm-nav="exercicios/teste.html">00 - Teste</a> | 
    <a href wm-nav="exercicios/tag-texto-01.html">01 - Tag texto 01</a> | 
    <a href wm-nav="exercicios/tag-texto-02.html">02 - Tag texto 02</a>
  </nav>
  
  <section id="conteudo"></section>

  <footer>Curso de Web Moderno</footer>

  <script type="text/javascript">
    document.querySelectorAll("[wm-nav]").forEach(link => {
      link.onclick = function(e) {
        e.preventDefault()

        const conteudo = document.getElementById("conteudo")
        fetch(link.getAttribute("wm-nav"))
          .then(resp => resp.text())
          .then(html => conteudo.innerHTML = html)
      }
    })
  </script>
</body>
</html>
