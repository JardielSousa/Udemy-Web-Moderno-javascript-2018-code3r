<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Animação #01</title>
  <link rel='stylesheet' href='css/estilo.css'>
  <script src='js/jquery.js'></script>
  <style>
    div {
      text-align: center;
    }

    button {
      font-size: 1.8em;
      margin: 10px;
    }
  </style>
</head>

<body class='conteudo exercicio'>
  <h1>Animação #01</h1>
  <button>Iniciar</button>
  <div id='animar'>Animar!</div>

  <script>
    jQuery("button").click(e => {
      const t = 450
      // jQuery("#animar").hide(t).show(t)
      jQuery("#animar").toggle(t).toggle(t)
      // jQuery("#animar").fadeOut(t).fadeIn(t)
      jQuery("#animar").fadeToggle(t).fadeToggle(t)
      // jQuery("#animar").slideUp(t).slideDown(t)
      jQuery("#animar").slideToggle(t).slideToggle(t)
    })
  </script>
</body>
