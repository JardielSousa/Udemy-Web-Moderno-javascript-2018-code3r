<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Entendendo jQuery</title>
  <link rel='stylesheet' href='css/estilo.css'>
  <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
  <h1>Entendendo jQuery</h1>
  <div>1</div>
  <div>2</div>

  <script>
    jQuery("div").hide(5000).show(5000).fadeOut(5000)
    console.log(jQuery("div").eq(0))
    console.log(jQuery.isEmptyObject({nome: null}));
    console.log($.inArray(3, [1,2,3]));

    jQuery.fn.fundoVerde = function () {
      this.css("background-color", "green")
      return this
    }

    jQuery("body").fundoVerde().fadeOut(1000)
  </script>
</body>
