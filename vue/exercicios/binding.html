<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Binding</title>
  <link rel="stylesheet" href="/css/estilo.css">
  <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
  <div id="app">
    <p>{{ link }}</p>
    <p><a href="{{ link }}">Link??</a></p>
    <p><a v-bind:href="link">Link</a></p>
    <p><a :href="link">Link</a></p>
    <p>
      <input type="text" name="" id="" v-model="nome"><br>
      <span>{{ nome }}</span>
    </p>
  </div>
  
  <script>
    new Vue({
      el: "#app",
      data: {
        link: "https://www.google.com",
        nome: "Maria"
      },
      watch: {
        nome(novoValor) {
          console.log(novoValor.toUpperCase())
        }
      }
    })
  </script>
</body>

</html>
